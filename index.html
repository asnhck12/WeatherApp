<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style></style>
    <title>Weather App</title>
</head>
<body>
    <div class="heading">
        <h1>Weather App</h1>
    </div>
    <div id="citySearch">
        <form>
            <label for="location">Please enter a Location: </label>
            <input type="text" id="location" name="location" required>
            <button type="submit" id="submitLocation">Submit</button>
        </form>
    </div>
    <div id="mainView">
        <div id="locationAndFormSection">
            <div id="locationSection">
                <h3>Location: </h3><p id="cityName"></p>
                <h3>Latitude: </h3><p id="lat"></p>
                <h3>Longitude: </h3><p id="lon"></p>
                <h3>Date and Time: </h3><p id="time"> </p>
            </div>
        </div>
        <div id="weatherSection">
            <h3>Condition: </h3><p id="condition"></p>
            <h3>Temperature: </h3><p id="temp"></p>
            <h3>Humidity: </h3><p id="humidity"></p>
            <h3>Wind: </h3><p id="wind"></p>
        </div>
    </div>
    <div id="footer">
        <div id="poweredBy">
            <div class="weatherSourceSection">
                <p >Powered by <a href="https://www.weatherapi.com/" target="_blank">WeatherAPI.com</a></p>
            </div>
            <div id="gitHub">
                <div id="gitHubText">
                    <a href="https://github.com/asnhck12" target="_blank">
                        <p>asnhck12</p>
                        </a>
                </div>
                <div id="gitHubIcon">
                    <a href="https://github.com/asnhck12" target="_blank">
                        <img src="./images/github_icon.svg" />
                        </a>
                </div>
            </div>
            <div class="bgSource">
                <p>Background by FreePik: <a href="https://www.freepik.com/free-photo/white-clouds-blue-background_14140107.htm#query=weather%20app%20background&position=34&from_view=keyword&track=ais_hybrid&uuid=8b7cdd3a-c167-4436-ab31-17cef286d718" target="_blank">Image by freepik</a></p>
            </div>
        </div>
    </div>
</body>
</html>
